    <title>按钮</title>
    <style>
        * {
            padding: 0;

            box-sizing: border-box;
        }
        
         :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;

            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        
        #app {
            margin: 20px;
        }
        
        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <nd-button icon-name="settings"> 按钮</nd-button>
        <nd-button icon-name="settings" icon-position="right">

        </nd-button>
        <nd-button icon-name="settings" icon-position="up">
            按钮
        </nd-button>
